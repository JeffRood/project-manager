<div class="login-container" [style.background-image]="'url(https://images.pexels.com/photos/1629212/pexels-photo-1629212.jpeg?cs=srgb&dl=pexels-min-an-1629212.jpg&fm=jpg)'">
  <div class="login-form">
    <h2>Login</h2>
    <form [formGroup]="loginForm" class="form">
<div class="form-group">
  <input
    type="email"
    id="email"
    placeholder="Email"
    formControlName="email"
  />
  <div *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched" class="error-message">
    email is required.
  </div>
  <div *ngIf="loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched" class="error-message">
    email invalid.
  </div>
</div>
<div class="form-group">
  <input
    type="password"
    id="password"
    placeholder="Password"
    formControlName="password"
  />
  <div *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched" class="error-message">
    password is required.
  </div>
</div>
      <button type="button" class="btn btn-primary" (click)="handleSubmit()" [disabled]="loginForm.invalid">Login</button>
    </form>
  </div>
</div>
